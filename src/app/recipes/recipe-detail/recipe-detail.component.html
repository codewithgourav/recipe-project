<div>
    <div class="recipe_img">
        <img [src]="selectedRecipe.imagePath" alt="recipe_img" class="image-responsive">
    </div>
    <div class="recipe_title">
        <h1>{{selectedRecipe.name}}</h1>
    </div>
    <div class="recipe_buttons">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="addToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a style="cursor: pointer;" [routerLink]="['/recipes',routerId,'edit']">Edit Recipe</a></li>
                <li><a style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
    <div class="recipe_desc">
        <p>{{selectedRecipe.description}}</p>
    </div>
    <div class="recipe_ingre">
        <ul>
            <li *ngFor="let ingredients of selectedRecipe.ingredients">{{ingredients.name}} - {{ingredients.amount}}</li>
        </ul>
    </div>
</div>
