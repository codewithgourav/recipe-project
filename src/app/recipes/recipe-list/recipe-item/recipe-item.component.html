<div style="cursor: pointer;" *ngFor="let recipe of recipes, let i = index"  [routerLink]="[i]" routerLinkActive="active">
    <div class="single_recipe">
        <div class="recipe_cntnt">
            <h3>{{recipe.name}}</h3>
            <p>{{recipe.description}}</p>
        </div>
        <div class="recipe_img">
            <img src="{{recipe.imagePath}}" alt="#">
        </div>
    </div>
</div>
